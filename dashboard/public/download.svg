<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>

  <style>
    .title {
      font: 700 38px 'Segoe UI', sans-serif;
      fill: #0d6efd;
      filter: url(#shadow);
    }
    .icon {
      fill: #198754;
      filter: url(#shadow);
    }
  </style>

  <!-- Logo Icon: Stylized A -->
  <polygon class="icon" points="10,80 30,20 50,80 40,80 30,50 20,80"></polygon>

  <!-- Brand Name -->
  <text x="65" y="60" class="title">AlgoNest</text>
</svg>
